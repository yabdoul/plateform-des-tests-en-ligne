<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sign-up-form">
        <!-- Left (Form Image) -->
        <div class="form-image">
          <img src="./assets/pattern.png" alt="" />
        </div>
        <!-- Right (Form Content) -->
        <form class="form-content" method="POST" action="login/adduser">
          <!-- Form Heading -->
          <div class="form-heading">
            <img src="./assets/logo.png" alt="" />
            <h1>Create Account</h1>
            <p>Please fill out all the required fields to create your account!</p>
          </div>
          <!-- Input Wrap -->
          <div class="input-wrap" *ngIf="signin == false">
            <div class="input">
              <input type="text" id="username" placeholder=" " name="username"/>
              <div class="label">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="input">
              <input type="email" id="email" placeholder=" " name="email"/>
              <div class="label">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="input">
              <input type="password" id="password" placeholder=" " name="password"/>
              <div class="label">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="input">
              <input type="password" id="confirmPassword" placeholder=" " />
              <div class="label">
                <label for="confirmPassword">Confirm Password </label>
              </div>
            </div>
            <div class="buttons">
            <button type="submit">Create Account</button>
            <button (click)="Show()" type="button"> already have account ?</button></div>
          </div>
         <form action="login/auth" method="post">
          <div class="input-wrap sign-in-wrap" *ngIf="signin" >
            <div class="input">
              <input type="text" id="username" placeholder=" "  name="username"/>
              <div class="label">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="input">
              <input type="text" id="username" name="password" placeholder=" " />
              <div class="label">
                <label for="username">Password</label>
              </div>
            </div>
               <button type="submit">Sign in</button>
          </div>
        </form></form>
      </div>
      
    </div>
  </body>
</html>
